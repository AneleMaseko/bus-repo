<body>
    
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>  Contact us in any
                  of the given platforms.
                    concerns and complaints and suggestion are welcome.</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>4671 Sugar Camp Road, Owatonna, <br>55060</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>082-640-6478</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i> </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>info@busco.co.za</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" id="name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="" id="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" id="message">  </textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">  
                        <!-- <input type="submit" name="" value="Send"> -->
                        <button onclick="sendEmail()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
